gems:
  production:
    - sinatra
    - puma
    - rake
    - rack-conneg

  test:
    - cucumber
    - capybara
    - coveralls
    - jasmine
    - rspec
    - guard-rspec
    - guard-jasmine
    - guard
    - guard-cucumber
    - pry
    - actionpack

  test_require_false:
    - cucumber-api-steps

files:
  Gemfile:
  Rakefile:
  Procfile:
  .ruby-version:
  config.ru:
  # the template has this name
  features/first.feature:
    # but the output file substitutes it like this, where wormname is an attribute
    # on the Generator object
    outpath: first/wormname
  features/json.feature:
  features/step_definitions/app_steps.rb:
    outpath: app/wormname
  features/support/env.rb:
  lib/app.rb:
    outpath: app/wormname
  lib/app/racks.rb:
    outpath: app/wormname/racks
  lib/app/helpers.rb:
    outpath: app/wormname/helpers
  lib/views/default.erb:
  lib/views/index.erb:
  spec/spec_helper.rb:
